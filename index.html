<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-DOM</title>
    <link rel="stylesheet" href="style.css">
    <script src="queries.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Muliti-Dom</h1>
    <input type="text" id="textInput">
    <button>Submit</button>
    <label for="one">1</label>
    <input type="radio" checked name="selection" id="1" value="1">
    <label for="two">2</label>
    <input type="radio" name="selection" id="2" value="2">
    <label for="three">3</label>
    <input type="radio" name="selection" id="3" value="3">
    <label for="four">4</label>
    <input type="radio" name="selection" id="4" value="4">
    <br>
    <h1 id="contact"></h1>

</body>
</html>
